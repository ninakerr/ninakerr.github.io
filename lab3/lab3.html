<meta charset='utf-8' />
<title>Display a map</title>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	  <script src="jquery-2.1.1.min.js"></script> 
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
 
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibmtlcnIwODAzIiwiYSI6ImNqZ2NzajFzcjJ3cncyeHQ1cHNwdWcycnEifQ.UiE1-IaevC2KYyN63XDQxw';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/nkerr0803/cjnzckjuo9by72srvmkze2n7j',
center: [-122.513671, 47.386032],
zoom: 3.0
}).addTo(map);


  // load GeoJSON from an external file
  $.getJSON("export-gisdata.mapc.json",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });

</script>
