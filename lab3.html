<!DOCTYPE html>
<html>
  <head>
    <!-- the leaflet CSS and JS library-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
       integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
       crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
     <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
       integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
       crossorigin=""></script>
    <!-- A sytle for the map element -->
    <style>
      #map {height: 100vh; background-color: grey;}
    </style>
  </head>
  
  <body>
  <h2> Leaflet! </h2>
    <!-- the map element -->
    <div id="map"></div>
    <!-- the script for my map -->
    <script>
      //Basemap from https://leaflet-extras.github.io/leaflet-providers/preview/ 
    var GeoportailFrance_orthos = L.tileLayer('https://wxs.ign.fr/{apikey}/geoportail/wmts?REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0&STYLE={style}&TILEMATRIXSET=PM&FORMAT={format}&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}', {
  attribution: '<a target="_blank" href="https://www.geoportail.gouv.fr/">Geoportail France</a>',
  bounds: [[-75, -180], [81, 180]],
  minZoom: 2,
  maxZoom: 19,
  apikey: 'choisirgeoportail',
  format: 'image/jpeg',
  style: 'normal'
      });
      //make the map
      var map = new L.Map("map", {
        center: new L.LatLng(38.7, -75.4),
        zoom: 7
      });
      //add the basemap to the map
      map.addLayer(GeoportailFrance_orthos);
      
      //The geoJson formatted data for stations
       var stations = { "type": "FeatureCollection",
        "features": [
        {
          "type": "Feature",
          "properties": {
          "name": "Van Dorn Street",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.12911152370515,
            38.79930767201779
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Franconia-Springfield",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.16797018042666,
            38.766521892689916
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Federal Center SW",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.01586821694521,
            38.885072355144786
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Judiciary Sq",
          "marker-color": "#ff0000",
          "marker-symbol": "rail-metro",
          "line": "red"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.01663895662587,
            38.896090317663166
          ]
          }
        },
        {
          "type": "Feature",
          "properties": {
          "name": "Capitol South",
          "marker-color": "#0000ff",
          "marker-symbol": "rail-metro",
          "line": "blue"
          },
          "geometry": {
          "type": "Point",
          "coordinates": [
            -77.00513941992737,
            38.885062500925
          ]
          }
        }
         ]
      }
      
      //add the geojson stations to the map
      L.geoJSON(stations).addTo(map);
    </script>

  </body>
</html>
